<!DOCTYPE html>
<html>
<head>
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 95%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>

<select id="type" onchange="filterMarkers(this.value);">
    <option value="all">Please select category</option>
    <option value="soccer">soccer</option>
    <option value="basketball">basketball</option>
    <option value="football">football</option>
    <option value="frisbee">frisbee</option>
    <option value="other">other</option>
</select>

<script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
<script>
    /**
     * Reference to Firebase database.
     * @const
     */
    var firebase = new Firebase('https://yoursports-633ea.firebaseio.com/');

    /**
     * Data object to be written to Firebase.
     */
    var data = {
        sender: null,
        timestamp: null,
        lat: null,
        lng: null
    };

    markers = [];

    /**
     * Starting point for running the program. Authenticates the user.
     * @param {function()} onAuthSuccess - Called when authentication succeeds.
     */
    function initAuthentication(onAuthSuccess) {
        firebase.authAnonymously(function(error, authData) {
            if (error) {
                console.log('Login Failed!', error);
            } else {
                data.sender = authData.uid;
                onAuthSuccess();
            }
        }, {remember: 'sessionOnly'});  // Users will get a new id for every session.
    }

    /**
     * Creates a map object with a click listener and a heatmap.
     */
    function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 0, lng: 0},
            zoom: 17,
            disableDoubleClickZoom: true,
            streetViewControl: false,
        });



        // 10 minutes before current time.
        var startTime = new Date().getTime() - (60 * 10 * 1000);

        var clicks = firebase.child('clicks');
        // Listener for when a click is added.
        clicks.orderByChild('timestamp').startAt(startTime).on('child_added',
            function(snapshot) {

                // Get that click from firebase.
                var data = snapshot.val();
                var point = new google.maps.LatLng(data.lat, data.lng);
                var elapsed = new Date().getTime() - data.timestamp;

                // Add the point to  the heatmap.
                if (data.name == "soccer") {
                    var marker = new google.maps.Marker({
                        position: data,
                        map: map,
                        icon: '../Assets/soccer.png',
                        label: data.name,
                    });
                    markers.push(marker);
                } else if (data.name == "basketball") {
                    var marker = new google.maps.Marker({
                        position: data,
                        map: map,
                        icon: '../Assets/basketball.png',
                        label: data.name,
                    });
                    markers.push(marker);
                } else if (data.name == "football") {
                    var marker = new google.maps.Marker({
                        position: data,
                        map: map,
                        icon: '../Assets/football.png',
                        label: data.name,
                    });
                    markers.push(marker);
                } else if (data.name == "frisbee") {
                    var marker = new google.maps.Marker({
                        position: data,
                        map: map,
                        icon: '../Assets/frisbee.png',
                        label: data.name,
                    });
                    markers.push(marker);
                } else {
                    var marker = new google.maps.Marker({
                        position: data,
                        map: map,
                        icon: '../Assets/satan.jpg',
                        label: data.name,
                    });
                    markers.push(marker);
                }

                // Requests entries older than expiry time (10 minutes).
                var expirySeconds = Math.max(60 * 10 * 1000 - elapsed, 0);
                // Set client timeout to remove the point after a certain time.
                window.setTimeout(function() {
                    // Delete the old point from the database.
                    snapshot.ref().remove();
                }, expirySeconds);
            }
        );



        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var pos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };

                //infoWindow.setPosition(pos);
                //infoWindow.setContent('Location found.');
                map.setCenter(pos);
                var marker = new google.maps.Marker({
                    position: pos,
                    icon: '../Assets/person.png',
                    map: map,
                    title: 'You are Here!'
                });
            }, function() {
                handleLocationError(true, infoWindow, map.getCenter());
            });
        } else {
            // Browser doesn't support Geolocation
            handleLocationError(false, infoWindow, map.getCenter());
        }

        // Listen for clicks and add the location of the click to firebase.
        map.addListener('click', function(e) {
            data.lat = e.latLng.lat();
            data.lng = e.latLng.lng();
            var promptName = prompt('Enter name of activity:');
            if (promptName == null) {
                return
            }
            data.name = promptName;
            addToFirebase(data);
            if (data.name == "soccer") {
                var marker = new google.maps.Marker({
                    position: data,
                    map: map,
                    icon: '../Assets/soccer.png',
                    label: data.name,
                });
                markers.push(marker);
            } else if (data.name == "basketball") {
                var marker = new google.maps.Marker({
                    position: data,
                    map: map,
                    icon: '../Assets/basketball.png',
                    label: data.name,
                });
                markers.push(marker);
            } else if (data.name == "football") {
                var marker = new google.maps.Marker({
                    position: data,
                    map: map,
                    icon: '../Assets/football.png',
                    label: data.name,
                });
                markers.push(marker);
            } else if (data.name == "frisbee") {
                var marker = new google.maps.Marker({
                    position: data,
                    map: map,
                    icon: '../Assets/frisbee.png',
                    label: data.name,
                });
                markers.push(marker);
            } else {
                var marker = new google.maps.Marker({
                    position: data,
                    map: map,
                    icon: '../Assets/satan.jpg',
                    label: data.name,
                });
                markers.push(marker);
            }
        });

    }

    /**
     * Updates the last_message/ path with the current timestamp.
     * @param {function(Date)} addClick After the last message timestamp has been updated,
     *     this function is called with the current timestamp to add the
     *     click to the firebase.
     */
    function getTimestamp(addClick) {
        // Reference to location for saving the last click time.
        var ref = firebase.child('last_message/' + data.sender);

        ref.onDisconnect().remove();  // Delete reference from firebase on disconnect.

        // Set value to timestamp.
        ref.set(Firebase.ServerValue.TIMESTAMP, function(err) {
            if (err) {  // Write to last message was unsuccessful.
                console.log(err);
            } else {  // Write to last message was successful.
                ref.once('value', function(snap) {
                    addClick(snap.val());  // Add click with same timestamp.
                }, function(err) {
                    console.warn(err);
                });
            }
        });
    }

    /**
     * Adds a click to firebase.
     * @param {Object} data The data to be added to firebase.
     *     It contains the lat, lng, sender and timestamp.
     */
    function addToFirebase(data) {
        getTimestamp(function(timestamp) {
            // Add the new timestamp to the record data.
            data.timestamp = timestamp;
            var ref = firebase.child('clicks').push(data, function(err) {
                if (err) {  // Data was not written to firebase.
                    console.warn(err);
                }
            });
        });
    }

    filterMarkers = function (category) {
        for (i = 0; i < markers.length; i++) {
            marker = markers[i];
            if (marker.label == category || category == "all") {
                marker.setVisible(true);
            } else {
                marker.setVisible(false);
            }
        }
    }

</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8sf09YBo8p73yk5SI93Es34KRoossAhg&libraries=visualization&callback=initMap">
</script>
</body>
</html>
